<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'darkgreen';
	pincel.fillRect(150, 30, 350, 300);
	
	pincel.fillStyle = 'black';
	pincel.fillRect(200, 80, 90, 90);
	pincel.fillRect(360, 80, 90, 90);
	pincel.fillRect(290, 170, 70, 100);
	pincel.fillRect(250, 220, 40, 110);
	pincel.fillRect(360, 220, 40, 110);

</script>
