<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("O consumo com Gasolina é de: " + consumoDeGasolina + " KM/L <br>");
	document.write("O consumo com Álcool é de: " + consumoDeAlcool + " KM/L");

</script>
