<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while (contador <= 40)
    {   
        if(contador == 33 || contador == 37){
            alert("Esse número não pode ser exibido: " + contador);
            contador ++;

        } else {
            mostra("Numeros de 30 a 40: " + contador);
            contador++;
        }
         
    }
    
    mostra("FIM");
    

</script>
