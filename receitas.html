<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);
        
        if(ingrediente != ingredientes){
        
        ingredientes.push(ingrediente);
        contador++;
        } else {
            alert("Esse ingrediente já foi adicionado");
        }
    }

    var modoPreparo = [];

    var contador2 = 1;

    while (contador2 <= quantidade){
        var preparo = prompt("Informe o " + contador2+ " passo da receita");
        preparo.push(modoPreparo);
        contador2++;
    }

    console.log(ingredientes);
    console.log(modoPreparo);
</script>
