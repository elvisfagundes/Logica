<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2022;
mostra("Eu nasci em : " + (ano - 27));
mostra("Adriano nasceu em : " + (ano - 28));
mostra("Paulo nasceu em : " + (ano - 34));

</script>
